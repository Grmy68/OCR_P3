<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6b6d97aea6.js" crossorigin="anonymous"></script>
    <link rel="icon" href="img/logo/favicon.ico">
    <link rel="stylesheet" type="text/css" href="design/css/main.css">
    <title>La palette du goût</title>
</head>

<body>
    <!-- HEADER RESTAURANTS -->
    <header class="header_restaurant">
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <h1>ohmyfood</h1>
    </header>


    <main class="main_restaurants">

        <img src="img/restaurants/palette.jpg" alt="Restaurant La palette du goût">

        <form class="menus_form">

            <div class="restaurant_title">
                <h2>La palette du goût</h2>
                <div class="hearts restaurant_hearts">
                    <i class="far fa-heart regular-heart"></i>
                    <i class="fas fa-heart solid-heart"></i>
                </div>
            </div>
            <!-- MENUS CONTAINER -->
            <div class="menu_container">
                <div class="dishes_restaurants">
                    <h2>Entrées</h2>
                    <!-- STARTERS -->
                    <label>
                        <input type="checkbox">
                        <span class="text_menu">
                            <span class="title_menu">Fricassée d'escargot</span>
                            <span class="description_menu">Au piment d'espelette</span>
                        </span>
                        <span class="check_bloc">
                            <span class="price_menu">25€</span>
                            <span class="checked_background">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>

                    <label>
                        <input type="checkbox">
                        <span class="text_menu">
                            <span class="title_menu">Foie gras de canard mi-cuit</span>
                            <span class="description_menu">Et ses copeaux de truffe noire</span>
                        </span>
                        <span class="check_bloc">
                            <span class="price_menu">35€</span>
                            <span class="checked_background">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>

                    <label>
                        <input type="checkbox">
                        <span class="text_menu">
                            <span class="title_menu">Œuf au plat</span>
                            <span class="description_menu">Assaisonné à la truffe sur lit de caviar</span>
                        </span>
                        <span class="check_bloc">
                            <span class="price_menu">20€</span>
                            <span class="checked_background">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>
                </div>

                <!-- DISHES -->
                <div class="dishes_restaurants">
                    <h2>Plats</h2>

                    <label>
                        <input type="checkbox">
                        <span class="text_menu">
                            <span class="title_menu">Filet de boeuf aux herbes</span>
                            <span class="description_menu">Accompagné de sa ribambelle de légumes</span>
                        </span>
                        <span class="check_bloc">
                            <span class="price_menu">40€</span>
                            <span class="checked_background">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>

                    <label>
                        <input type="checkbox">
                        <span class="text_menu">
                            <span class="title_menu">Parmentier de queue de boeuf</span>
                            <span class="description_menu">A la truffe noire sur sa purée de panais</span>
                        </span>
                        <span class="check_bloc">
                            <span class="price_menu">35€</span>
                            <span class="checked_background">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>

                    <label>
                        <input type="checkbox">
                        <span class="text_menu">
                            <span class="title_menu">Filet de Turbo</span>
                            <span class="description_menu">Aux agrumes</span>
                        </span>
                        <span class="check_bloc">
                            <span class="price_menu">44€</span>
                            <span class="checked_background">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>
                </div>

                <!-- DESSERTS -->
                <div class="dishes_restaurants">
                    <h2>Desserts</h2>

                    <label>
                        <input type="checkbox">
                        <span class="text_menu">
                            <span class="title_menu">Paris-Brest</span>
                            <span class="description_menu">Revisité</span>
                        </span>
                        <span class="check_bloc">
                            <span class="price_menu">18€</span>
                            <span class="checked_background">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>

                    <label>
                        <input type="checkbox">
                        <span class="text_menu">
                            <span class="title_menu">Macaron au chocolat d'exception</span>
                            <span class="description_menu">Et glace à la vanille de Madagascar</span>
                        </span>
                        <span class="check_bloc">
                            <span class="price_menu">22€</span>
                            <span class="checked_background">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>

                    <label>
                        <input type="checkbox">
                        <span class="text_menu">
                            <span class="title_menu">Mousse au chocolat</span>
                            <span class="description_menu">Au piment d'espelette et à la truffe noire</span>
                        </span>
                        <span class="check_bloc">
                            <span class="price_menu">23€</span>
                            <span class="checked_background">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>
                </div>
            </div>
            <!-- BTN COMMAND -->
            <button class="btn_gradiant btn_cmd brightness_hover">Commander</button>

        </form>
    </main>
    <!-- FOOTER -->
    <footer>
        <h2>ohmyfood</h2>
        <ul>
            <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
            <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
        </ul>
    </footer>

</body>

</html>
