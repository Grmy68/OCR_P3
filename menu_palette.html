<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6b6d97aea6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="icon" href="img/logo/favicon.ico">
    <link rel="stylesheet" type="text/css" href="design/css/style.css">
    <title>La palette du goût</title>

<body>
    <header class="header_restaurant">
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <h1>ohmyfood</h1>
    </header>


    <main>
        <div class="restaurant_img">
            <img src="img/restaurants/palette.jpg" alt="La palette du goût">
        </div>

        <form class="menu_container">

            <div class="restaurant_title">
                <h2>La palette du goût</h2>
                <div class="hearts">
                    <i class="far fa-heart"></i>
                </div>
            </div>

            <div class="starter_restaurant">
                <h2 class="position_menu">Entrées</h2>

                 <label>
                    <input type="checkbox">
                    <h3 class="title_menu">Fricassée d'escargot</h3>
                    <span class="description_menu">Au piment d'espelette</span>
                    <span class="price_menu">25€</span>
                 </label>

                <label>
                    <h3 class="title_menu">Foie gras de canard mi-cuit</h3>
                    <span class="description_menu">Et ses copeaux de truffe noire</span>
                    <span class="price_menu">35€</span>
                </label>

                <label>
                    <h3 class="title_menu">Oeuf au plat</h3>
                    <span class="description_menu">Assaisonné à la truffe sur lit de bacon</span>
                    <span class="price_menu">20€</span>
                </label>
            </div>


            <div class="dishes_restaurants">
                <h2 class="position_menu">Plats</h2>

                <label>
                    <h3 class="title_menu">Filet de boeuf aux herbes</h3>
                    <span class="description_menu">Accompagné de sa ribambelle de légumes</span>
                    <span class="price_menu">40€</span>
                </label>

                <label>
                    <h3 class="title_menu">Parmentier de queue de boeuf</h3>
                    <span class="description_menu">A la truffe noire sur sa purée de panais</span>
                    <span class="price_menu">35€</span>
                </label>

                <label>
                    <h3 class="title_menu">Filet de Turbo</h3>
                    <span class="description_menu">Aux agrumes</span>
                    <span class="price_menu">44€</span>
                </label>
            </div>


            <div class="desserts_restaurants">
                <h2 class="position_menu">Desserts</h2>

                <label>
                    <h3 class="title_menu">Paris-Brest</h3>
                    <span class="description_menu">Revisité</span>
                    <span class="price_menu">18€</span>
                </label>

                <label>
                    <h3 class="title_menu">Macaron au chocolat d'exception</h3>
                    <span class="description_menu">Et glace à la vanille de Madagascar</span>
                    <span class="price_menu">22€</span>
                </label>

                <label>
                    <h3 class="title_menu">Mousse au chocolat</h3>
                    <span class="description_menu">Au piment d'espelette et à la truffe noire</span>
                    <span class="price_menu">23€</span>
                </label>
            </div>


            <button class="btn_command">Commander</button>

        </form>
    </main>

    <footer>
        <h2 class="footer_title">ohmyfood</h2>
        <ul>
            <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
            <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:welsch.jeremy@gmail.com">Contact</a></li>
        </ul>
    </footer>

</body>

</html>
