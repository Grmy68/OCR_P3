<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6b6d97aea6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="icon" href="img/logo/favicon.ico">
    <link rel="stylesheet" type="text/css" href="design/css/style.css">
    <title>Le délice des sens</title>

<body>
    <header class="header_restaurant">
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <h1>ohmyfood</h1>
    </header>


    <main>
        <div class="restaurant_img">
            <img src="img/restaurants/sens.jpg" alt="Restaurant Le délice des sens">
        </div>

        <form class="menu_container">

            <div class="restaurant_title">
                <h2>Le délice des sens</h2>
                <div class="hearts">
                    <i class="far fa-heart"></i>
                </div>
            </div>

            <div class="dishes_restaurants">
                <h2 class="position_menu">Entrées</h2>

                <label>
                    <input type="checkbox">
                    <div class="text_menu">
                        <h3 class="title_menu">Tartare de thon</h3>
                        <p class="description_menu">Assaisonné au yuzu</p>
                    </div>

                    <div class="check_bloc">
                        <span class="price_menu">25€</span>
                        <div class="checked_background">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </label>

                <label>
                    <input type="checkbox">
                    <div class="text_menu">
                        <h3 class="title_menu">Bouchée de homard croustillant</h3>
                        <p class="description_menu">Et sa farandole de petit légumes</p>
                    </div>
                    <div class="check_bloc">
                        <span class="price_menu">35€</span>
                        <div class="checked_background">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </label>

                <label>
                    <input type="checkbox">
                    <div class="text_menu">
                        <h3 class="title_menu">Velouté de cèpes</h3>
                        <p class="description_menu">Aux truffes</p>
                    </div>
                    <div class="check_bloc">
                        <span class="price_menu">20€</span>
                        <div class="checked_background">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </label>
            </div>


            <div class="dishes_restaurants">
                <h2 class="position_menu">Plats</h2>

                <label>
                    <input type="checkbox">
                    <div class="text_menu">
                        <h3 class="title_menu">Poulet rôti aux herbes de provence</h3>
                        <p class="description_menu">Et sa crème de truffe</p>
                    </div>
                    <div class="check_bloc">
                        <span class="price_menu">40€</span>
                        <div class="checked_background">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </label>

                <label>
                    <input type="checkbox">
                    <div class="text_menu">
                        <h3 class="title_menu">Langouste rôtie</h3>
                        <p class="description_menu">Et ses légumes de saison</p>
                    </div>
                    <div class="check_bloc">
                        <span class="price_menu">35€</span>
                        <div class="checked_background">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </label>

                <label>
                    <input type="checkbox">
                    <div class="text_menu">
                        <h3 class="title_menu">Côte de bœuf angus </h3>
                        <p class="description_menu">Et sa purée de panais</p>
                    </div>
                    <div class="check_bloc">
                        <span class="price_menu">44€</span>
                        <div class="checked_background">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </label>
            </div>


            <div class="dishes_restaurants">
                <h2 class="position_menu">Desserts</h2>

                <label>
                    <input type="checkbox">
                    <div class="text_menu">
                        <h3 class="title_menu">Farandole de desserts</h3>
                        <p class="description_menu">Du chef</p>
                    </div>
                    <div class="check_bloc">
                        <span class="price_menu">18€</span>
                        <div class="checked_background">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </label>

                <label>
                    <input type="checkbox">
                    <div class="text_menu">
                        <h3 class="title_menu">Crème brûlée</h3>
                        <p class="description_menu">Revisitée</p>
                    </div>
                    <div class="check_bloc">
                        <span class="price_menu">22€</span>
                        <div class="checked_background">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </label>

                <label>
                    <input type="checkbox">
                    <div class="text_menu">
                        <h3 class="title_menu">Tiramisu</h3>
                        <p class="description_menu">À la noisette</p>
                    </div>
                    <div class="check_bloc">
                        <span class="price_menu">23€</span>
                        <div class="checked_background">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </label>
            </div>


            <button class="btn_command">Commander</button>

        </form>
    </main>

    <footer>
        <h2 class="footer_title">ohmyfood</h2>
        <ul>
            <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
            <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:welsch.jeremy@gmail.com">Contact</a></li>
        </ul>
    </footer>

</body>

</html>
