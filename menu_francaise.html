<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6b6d97aea6.js" crossorigin="anonymous"></script>
    <link rel="icon" href="img/logo/favicon.ico">
    <link rel="stylesheet" type="text/css" href="design/css/main.css">
    <title>À la française</title>
</head>

<body>
    <!-- HEADER RESTAURANTS -->
    <header class="header_restaurant">
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <h1>ohmyfood</h1>
    </header>


    <main class="main_restaurants">

        <img src="img/restaurants/francaise.jpg" alt="Restaurant À la française">

        <form class="menus_form">

            <div class="restaurant_title">
                <h2>À la française</h2>
                <div class="hearts restaurant_hearts">
                    <i class="far fa-heart regular-heart"></i>
                    <i class="fas fa-heart solid-heart"></i>
                </div>
            </div>
            <!-- MENUS CONTAINER -->
            <div class="menu_container">
                <!-- STARTERS -->
                <div class="dishes_restaurants">
                    <h3>Entrées</h3>

                    <label>
                        <input type="checkbox">
                        <span class="text_menu">
                            <span class="title_menu">Tarte de poulpe acidulé</span>
                            <span class="description_menu">Aux zestes d'orange</span>
                        </span>

                        <span class="check_bloc">
                            <span class="price_menu">25€</span>
                            <span class="checked_background">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>

                    <label>
                        <input type="checkbox">
                        <span class="text_menu">
                            <span class="title_menu">Velouté de légumes d'antan</span>
                            <span class="description_menu">Carotte, panais, topinambour</span>
                        </span>
                        <span class="check_bloc">
                            <span class="price_menu">35€</span>
                            <span class="checked_background">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>

                    <label>
                        <input type="checkbox">
                        <span class="text_menu">
                            <span class="title_menu">Soupe à l'oignon</span>
                            <span class="description_menu">Revisitée</span>
                        </span>
                        <span class="check_bloc">
                            <span class="price_menu">20€</span>
                            <span class="checked_background">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>
                </div>

                <!-- DISHES -->
                <div class="dishes_restaurants">
                    <h3>Plats</h3>

                    <label>
                        <input type="checkbox">
                        <span class="text_menu">
                            <span class="title_menu">Coquilles Saint-Jacques</span>
                            <span class="description_menu">Accompagné d'une purée de panais</span>
                        </span>
                        <span class="check_bloc">
                            <span class="price_menu">40€</span>
                            <span class="checked_background">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>

                    <label>
                        <input type="checkbox">
                        <span class="text_menu">
                            <span class="title_menu">Magret de canard</span>
                            <span class="description_menu">Et parlentier de pommes de terre</span>
                        </span>
                        <span class="check_bloc">
                            <span class="price_menu">35€</span>
                            <span class="checked_background">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>

                    <label>
                        <input type="checkbox">
                        <span class="text_menu">
                            <span class="title_menu">Pigeonnau d'Ille-et-Vilaine</span>
                            <span class="description_menu">Sur son lit de gnocchis aux légumes</span>
                        </span>
                        <span class="check_bloc">
                            <span class="price_menu">44€</span>
                            <span class="checked_background">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>
                </div>

                <!-- DESSERTS -->
                <div class="dishes_restaurants">
                    <h3>Desserts</h3>

                    <label>
                        <input type="checkbox">
                        <span class="text_menu">
                            <span class="title_menu">Pétales de violettes glacés</span>
                            <span class="description_menu">Et purée de noisettes</span>
                        </span>
                        <span class="check_bloc">
                            <span class="price_menu">18€</span>
                            <span class="checked_background">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>

                    <label>
                        <input type="checkbox">
                        <span class="text_menu">
                            <span class="title_menu">Fondant au chocolat</span>
                            <span class="description_menu">Revisité</span>
                        </span>
                        <span class="check_bloc">
                            <span class="price_menu">22€</span>
                            <span class="checked_background">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>

                    <label>
                        <input type="checkbox">
                        <span class="text_menu">
                            <span class="title_menu">Millefeuille croustillant</span>
                            <span class="description_menu">Myrtilles et pâte d'amande</span>
                        </span>
                        <span class="check_bloc">
                            <span class="price_menu">23€</span>
                            <span class="checked_background">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>
                </div>
            </div>
            <!-- BTN COMMAND -->
            <button class="btn_gradiant btn_cmd brightness_hover">Commander</button>

        </form>
    </main>
    <!-- FOOTER -->
    <footer>
        <h3>ohmyfood</h3>
        <ul>
            <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
            <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
        </ul>
    </footer>

</body>

</html>
