<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6b6d97aea6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="icon" href="img/logo/favicon.ico">
    <link rel="stylesheet" type="text/css" href="design/css/style.css">
    <title>La note enchantée</title>

<body>
    <header class="header_restaurant">
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <h1>ohmyfood</h1>
    </header>


    <main>
        <div class="restaurant_img">
            <img src="img/restaurants/enchante.jpg" alt="La note enchantée">
        </div>

        <form class="menu_container">

            <div class="restaurant_title">
                <h2>La note enchantée</h2>
                <div class="hearts">
                    <i class="far fa-heart"></i>
                </div>
            </div>

            <div class="dishes_restaurants">
                <h2 class="position_menu">Entrées</h2>

                <label>
                    <input type="checkbox">
                    <div class="text_menu">
                        <h3 class="title_menu">Ravioles de foie gras</h3>
                        <p class="description_menu">Accompagnés de leur crème à la truffe</p>
                    </div>

                    <div class="check_bloc">
                        <span class="price_menu">25€</span>
                        <div class="checked_background">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </label>

                <label>
                    <input type="checkbox">
                    <div class="text_menu">
                        <h3 class="title_menu">Caviar osciètre</h3>
                        <p class="description_menu">Sur blini à la farine de blé noir</p>
                    </div>
                    <div class="check_bloc">
                        <span class="price_menu">35€</span>
                        <div class="checked_background">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </label>

                <label>
                    <input type="checkbox">
                    <div class="text_menu">
                        <h3 class="title_menu">Homard et espuma de chou-fleur</h3>
                        <p class="description_menu">Mariné au zeste d'orange</p>
                    </div>
                    <div class="check_bloc">
                        <span class="price_menu">20€</span>
                        <div class="checked_background">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </label>

                <label>
                    <input type="checkbox">
                    <div class="text_menu">
                        <h3 class="title_menu">Foie gras de canard cuit entier</h3>
                        <p class="description_menu">Confiture de figue et pain toasté</p>
                    </div>
                    <div class="check_bloc">
                        <span class="price_menu">35€</span>
                        <div class="checked_background">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </label>
            </div>


            <div class="dishes_restaurants">
                <h2 class="position_menu">Plats</h2>

                <label>
                    <input type="checkbox">
                    <div class="text_menu">
                        <h3 class="title_menu">Noix de coquilles Saint-Jacques</h3>
                        <p class="description_menu">Sur lit de purée de céléri-rave</p>
                    </div>
                    <div class="check_bloc">
                        <span class="price_menu">40€</span>
                        <div class="checked_background">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </label>

                <label>
                    <input type="checkbox">
                    <div class="text_menu">
                        <h3 class="title_menu">Langoustine poêlée</h3>
                        <p class="description_menu">Purée de patate douce</p>
                    </div>
                    <div class="check_bloc">
                        <span class="price_menu">35€</span>
                        <div class="checked_background">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </label>

                <label>
                    <input type="checkbox">
                    <div class="text_menu">
                        <h3 class="title_menu">Mijoté de queue de bœuf</h3>
                        <p class="description_menu">Et riz sauvage aux zestes de citron</p>
                    </div>
                    <div class="check_bloc">
                        <span class="price_menu">44€</span>
                        <div class="checked_background">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </label>
            </div>


            <div class="dishes_restaurants">
                <h2 class="position_menu">Desserts</h2>

                <label>
                    <input type="checkbox">
                    <div class="text_menu">
                        <h3 class="title_menu">Macaron noisette et chocolat</h3>
                        <p class="description_menu">Glace au caramel brun et au sel de Guérande</p>
                    </div>
                    <div class="check_bloc">
                        <span class="price_menu">18€</span>
                        <div class="checked_background">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </label>

                <label>
                    <input type="checkbox">
                    <div class="text_menu">
                        <h3 class="title_menu">Baba au rhum revisité</h3>
                        <p class="description_menu">Avec son coulis de citron</p>
                    </div>
                    <div class="check_bloc">
                        <span class="price_menu">22€</span>
                        <div class="checked_background">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </label>

                <label>
                    <input type="checkbox">
                    <div class="text_menu">
                        <h3 class="title_menu">Tarte au citron meringuée</h3>
                        <p class="description_menu">Destructurée</p>
                    </div>
                    <div class="check_bloc">
                        <span class="price_menu">23€</span>
                        <div class="checked_background">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </label>
            </div>


            <button class="btn_command">Commander</button>

        </form>
    </main>

    <footer>
        <h2 class="footer_title">ohmyfood</h2>
        <ul>
            <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
            <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:welsch.jeremy@gmail.com">Contact</a></li>
        </ul>
    </footer>

</body>

</html>
