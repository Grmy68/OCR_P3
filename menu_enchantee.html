<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6b6d97aea6.js" crossorigin="anonymous"></script>
    <link rel="icon" href="img/logo/favicon.ico">
    <link rel="stylesheet" type="text/css" href="design/css/main.css">
    <title>La note enchantée</title>
</head>

<body>
    <!-- HEADER RESTAURANTS -->
    <header class="header_restaurant">
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <h1>ohmyfood</h1>
    </header>


    <main class="main_restaurants">
        <img src="img/restaurants/enchante.jpg" alt="La note enchantée">

        <form class="menus_form">

            <div class="restaurant_title">
                <h2>La note enchantée</h2>
                <div class="hearts restaurant_hearts">
                    <i class="far fa-heart regular-heart"></i>
                    <i class="fas fa-heart solid-heart"></i>
                </div>
            </div>
            <!-- MENUS CONTAINER -->
            <div class="menu_container">

                <!-- STARTERS -->
                <div class="dishes_restaurants">
                    <h2>Entrées</h2>

                    <label>
                        <input type="checkbox">
                        <span class="text_menu">
                            <span class="title_menu">Ravioles de foie gras</span>
                            <span class="description_menu">Accompagnés de leur crème à la truffe</span>
                        </span>

                        <span class="check_bloc">
                            <span class="price_menu">25€</span>
                            <span class="checked_background">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>

                    <label>
                        <input type="checkbox">
                        <span class="text_menu">
                            <span class="title_menu">Caviar osciètre</span>
                            <span class="description_menu">Sur blini à la farine de blé noir</span>
                        </span>
                        <span class="check_bloc">
                            <span class="price_menu">35€</span>
                            <span class="checked_background">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>

                    <label>
                        <input type="checkbox">
                        <span class="text_menu">
                            <span class="title_menu">Homard et espuma de chou-fleur</span>
                            <span class="description_menu">Mariné au zeste d'orange</span>
                        </span>
                        <span class="check_bloc">
                            <span class="price_menu">20€</span>
                            <span class="checked_background">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>

                    <label>
                        <input type="checkbox">
                        <span class="text_menu">
                            <span class="title_menu">Foie gras de canard cuit entier</span>
                            <span class="description_menu">Confiture de figue et pain toasté</span>
                        </span>
                        <span class="check_bloc">
                            <span class="price_menu">35€</span>
                            <span class="checked_background">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>
                </div>

                <!-- DISHES -->
                <div class="dishes_restaurants">
                    <h2>Plats</h2>

                    <label>
                        <input type="checkbox">
                        <span class="text_menu">
                            <span class="title_menu">Noix de coquilles Saint-Jacques</span>
                            <span class="description_menu">Sur lit de purée de céléri-rave</span>
                        </span>
                        <span class="check_bloc">
                            <span class="price_menu">40€</span>
                            <span class="checked_background">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>

                    <label>
                        <input type="checkbox">
                        <span class="text_menu">
                            <span class="title_menu">Langoustine poêlée</span>
                            <span class="description_menu">Purée de patate douce</span>
                        </span>
                        <span class="check_bloc">
                            <span class="price_menu">35€</span>
                            <span class="checked_background">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>

                    <label>
                        <input type="checkbox">
                        <span class="text_menu">
                            <span class="title_menu">Mijoté de queue de bœuf</span>
                            <span class="description_menu">Et riz sauvage aux zestes de citron</span>
                        </span>
                        <span class="check_bloc">
                            <span class="price_menu">44€</span>
                            <span class="checked_background">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>
                </div>

                <!-- DESSERTS -->
                <div class="dishes_restaurants">
                    <h2>Desserts</h2>

                    <label>
                        <input type="checkbox">
                        <span class="text_menu">
                            <span class="title_menu">Macaron noisette et chocolat</span>
                            <span class="description_menu">Glace au caramel brun et au sel de Guérande</span>
                        </span>
                        <span class="check_bloc">
                            <span class="price_menu">18€</span>
                            <span class="checked_background">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>

                    <label>
                        <input type="checkbox">
                        <span class="text_menu">
                            <span class="title_menu">Baba au rhum revisité</span>
                            <span class="description_menu">Avec son coulis de citron</span>
                        </span>
                        <span class="check_bloc">
                            <span class="price_menu">22€</span>
                            <span class="checked_background">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>

                    <label>
                        <input type="checkbox">
                        <span class="text_menu">
                            <span class="title_menu">Tarte au citron meringuée</span>
                            <span class="description_menu">Destructurée</span>
                        </span>
                        <span class="check_bloc">
                            <span class="price_menu">23€</span>
                            <span class="checked_background">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>
                </div>
            </div>
            <!-- BTN COMMAND -->
            <button class="btn_gradiant btn_cmd brightness_hover">Commander</button>

        </form>
    </main>
    <!-- FOOTER -->
    <footer>
        <h2>ohmyfood</h2>
        <ul>
            <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
            <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
        </ul>
    </footer>

</body>

</html>
